<h2 mat-dialog-title>Confirm Delete</h2>

<form #form="ngForm" autocomplete="off" (submit)="confirm(form)">
  <div class="form-group">
    <label class="form-check-label">Job Name</label>
    <input matInput name="jobName" [value]="data.jobName" [(ngModel)]="data.jobName" class="form-control" readonly />
  </div>
  <div class="form-group">
    <label class="form-check-label">Part Id</label>
    <input
      matInput
      type="number"
      name="partId"
      [value]="data.partId"
      [(ngModel)]="data.partId"
      class="form-control"
      readonly
    />
  </div>
  <div class="form-group">
    <label class="form-check-label">Quantity</label>
    <input
      matInput
      type="number"
      name="qty"
      [value]="data.qty"
      [(ngModel)]="data.qty"
      class="form-control"
      readonly
      required
    />
  </div>
  <div class="form-group">
    <button mat-raised-button color="warn">Delete</button>
    <button mat-raised-button [mat-dialog-close]>Close</button>
  </div>
</form>
