<h2 mat-dialog-title>Edit Job Quantity</h2>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label class="form-check-label">Job Name</label>
    <input matInput name="jobName" [value]="data.jobName" [(ngModel)]="data.jobName" class="form-control" readonly />
  </div>
  <div class="form-group">
    <label class="form-check-label">Part Id</label>
    <input matInput name="partId" [value]="data.partId" [(ngModel)]="data.partId" class="form-control" readonly />
  </div>
  <div class="form-group">
    <label class="form-check-label">Quantity</label>
    <input matInput type="number" name="qty" [value]="data.qty" [(ngModel)]="data.qty" class="form-control" required />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-danger" [mat-dialog-close]>Close</button>
  </div>
</form>
