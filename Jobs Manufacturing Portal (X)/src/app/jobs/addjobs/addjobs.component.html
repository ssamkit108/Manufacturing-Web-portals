<div class="container-fluid mb-4">
  <div class="container-fluid title">
    <h1>Add New Job</h1>
  </div>
  <div class="container-fluid show-jobs">
    <div class="container mat-elevation-z8">
      <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group">
          <label class="form-check-label">Job Name</label>
          <input
            name="jobName"
            #jobName="ngModel"
            [(ngModel)]="service.formData.jobName"
            class="form-control"
            required
          />
          <div class="validation-error" *ngIf="jobName.invalid && jobName.touched">This field is empty</div>
        </div>
        <div class="form-group">
          <label class="form-check-label">Part Id</label>
          <input
            type="number"
            name="partId"
            #jobName="ngModel"
            [(ngModel)]="service.formData.partId"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-check-label">Quantity</label>
          <input
            type="number"
            name="qty"
            #jobName="ngModel"
            [(ngModel)]="service.formData.qty"
            class="form-control"
            required
          />
        </div>
        <div class="form-group text-center">
          <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
