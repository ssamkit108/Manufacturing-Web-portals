<div class="container login-container">
  <div class="col-md-6 login-form">
    <h3>Login</h3>
    <form>
      <div class="form-group">
        <input type="text" required name="userId" class="form-control" placeholder="Username" [(ngModel)]="userId" />
      </div>
      <div class="form-group">
        <input
          type="password"
          required
          name="password"
          class="form-control"
          placeholder="password"
          [(ngModel)]="password"
        />
      </div>
      <div class="form-group">
        <input type="submit" class="btnSubmit" value="Login" (click)="login()" />
      </div>
    </form>
    <h4 *ngIf="message != ''">{{ message }}</h4>
  </div>
</div>
