<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label class="form-check-label">Part Id</label>
    <input matInput name="partId" [value]="data.partId" [(ngModel)]="data.partId" class="form-control" readonly />
  </div>
  <div class="form-group">
    <label class="form-check-label">Part Name</label>
    <input
      matInput
      name="partName"
      #partName="ngModel"
      [value]="data.partName"
      [(ngModel)]="data.partName"
      class="form-control"
      type="text"
      readonly
    />
    <div class="validation-error" *ngIf="partName.invalid && partName.touched">This field cannot be empty</div>
  </div>
  <div class="form-group">
    <label class="form-check-label">Quantity</label>
    <input
      matInput
      name="qoh"
      #qoh="ngModel"
      [value]="data.qoh"
      [(ngModel)]="data.qoh"
      class="form-control"
      type="number"
      required
    />
    <div class="validation-error" *ngIf="qoh.invalid && qoh.touched">This field cannot be empty</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">SUBMIT</button>
    <button class="btn btn-danger" [mat-dialog-close]>Close</button>
  </div>
</form>
